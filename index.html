<!DOCTYPE html>
<html lang="en">

<head>
  <script src="coi-serviceworker.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainfuck Interpreter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="brain.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100..700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header">
    <div id="titlebar">
      <h1>BRAINFUCK<span class="hide500"> INTERPRETER</span></h1>
      <button class="infoBtn svg"></button>
    </div>
    <div id="toolbar" class="noSelect">
      <div>
        <button id="envBtn" class="svg"></button>
        <p id="envTxt" class="hide500"></p>
      </div>
      <div class="centerTools">
        <button id="toolBtn0" class="toolBtn svg"></button>
        <button id="toolBtn1" class="toolBtn svg"></button>
        <button id="toolBtn2" class="toolBtn svg"></button>
      </div>
      <div style="justify-self: end;">
        <button class="settingsBtn svg"></button>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="panelContainer" id="panel1">
      <div class="panel">
        <div class="panelHead">
          <div class="panelTabBar">
            <button class="panelTab active">
              Input
            </button>
            <button class="panelTab show768" style="display: none;">
              Output
            </button>
          </div>
        </div>
        <div class="panelContent" contenteditable="true" spellcheck="false">
        </div>
      </div>
    </div>
    <div class="hide768 noSelect">|</div>
    <div class="panelContainer hide768" id="panel2">
      <div class="panel">
        <div class="panelHead">
          <div class="panelTabBar">
            <button class="panelTab active">
              Output
            </button>
          </div>
        </div>
        <div id="outputTerminal" class="panelContent">
          <span id="editableOutput" contenteditable="true" style="outline: none;"></span>
        </div>
      </div>
    </div>
  </div>

  <div style="display: none;">
  </div>

  <script src="script.js"></script>
</body>

</html>
