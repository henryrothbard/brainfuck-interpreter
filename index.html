<!DOCTYPE html>
<html lang="en">

<head>
  <script src="coi-serviceworker.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Brainfuck Interpreter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="brain.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100..700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header">
    <div id="titlebar">
      <h1>BRAINFUCK <span class="hideOnMobile">INTERPRETER</span></h1>
      <button class="infoBtn svg"></button>
    </div>
    <div id="toolbar" class="noSelect">
      <div>
        <button class="envBtn svg"></button>
        <p id="envStatus" class="hideOnMobile">RUNNING...</p>
      </div>
      <div class="centerTools">
        <button class="resetBtn svg"></button>
        <button class="playBtn svg"></button>
        <button class="stepBtn svg"></button>
      </div>
      <div style="justify-self: end;">
        <button class="settingsBtn svg"></button>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="panel" id="panel1">
      <div></div>
    </div>
    <div class="hideOnMobile noSelect">|</div>
    <div class="panel hideOnMobile" id="panel2" style="background-color: red;">
      <div></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
