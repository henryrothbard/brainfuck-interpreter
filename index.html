<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Brainfuck Interpreter</title>
  <link rel="icon" type="image/x-icon" href="brain.svg">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="coi-serviceworker.min.js"></script>
</head>

<body>
  <div id="head">
    <h1>Brainfuck Interpreter</h1>
  </div>
  <div class="codeBlock" id="iinput">
    <div class="cbHead"><span>Input</span><span><span>Download </span><span>Upload</span></span></div>
    <div class="cbContent editableTextbox" contenteditable="true">
      <span class="non-editable">Hi</span><span> Hi</span>
    </div>
  </div>
  <div class="codeBlock" id="input">
    <div class="cbHead"><span>Input</span><span><span>Download </span><span>Upload</span></span></div>
    <div class="cbContent">
      <span id="nonEditableText" contenteditable="false" spellcheck="false">This is non-editable text. </span>
      <span id="editableText" contenteditable="true" spellcheck="false"></span>
    </div>
  </div>
  <div class="codeBlock" id="output">
    <div class="cbHead"><span>Output</span></div>
    <div class="cbContent">
      <span id="nonEditableText" contenteditable="false" spellcheck="false">This is non-editable text. </span>
      <span id="editableText" contenteditable="true" spellcheck="false">This is editable text.</span>
    </div>
  </div>
  <div id="controls">
    <div class="left">
      <div id="envStatus"></div>
    </div>
    <div class="center">
      <button class="gg--undo"></button>
      <button class="gg--play-button-r"></button>
      <button class="gg--play-track-next"></button>
    </div>
    <div class="right">
      <button>S</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
