<!DOCTYPE html>
<html lang="en">

<head>
  <script src="coi-serviceworker.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Brainfuck Interpreter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="brain.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100..700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header">
    <div id="titlebar">
      <h1>BRAINFUCK INTERPRETER</h1>
      <button class="infoBtn svg"></button>
    </div>
    <div id="toolbar">
      <div>
        <button class="envBtn svg" style="display: inline-block;">ENV</button>
        <p id="envStatus" style="display: inline-block;">RUNNING...</p>
      </div>
      <div>
        <button class="resetBtn svg">RESET</button>
        <button class="playBtn svg">RUN</button>
        <button class="stepBtn svg">STEP</button>
      </div>
      <div>
        <button class="settingsBtn svg">SETTINGS</button>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="panel" id="panel1">
      <div></div>
    </div>
    <div class="panel" id="panel2">
      <div></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
