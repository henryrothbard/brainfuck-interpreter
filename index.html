<!DOCTYPE html>
<html lang="en">

<head>
  <!--THIS SCRIPT IS VERY IMPORTANT AND NEEDS TO BE RAN FOR PAGE TO FUNCTION-->
  <script src="coi-serviceworker.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainfuck Interpreter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="brain.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100..700&display=swap" rel="stylesheet">
</head>

<body>
  <dialog id="notSupportedDialog" style="height: 100vh; width: 100vw; border: none; z-index: 10;">
    Your browser might not support neccesarry features to run this webpage. Try reloading the page, or try on a different browser or device.
  </dialog>
  <div id="header">
    <div id="titlebar">
      <h1>BRAINFUCK<span class="hide600"> INTERPRETER</span></h1>
      <button class="infoBtn svg"></button>
    </div>
    <div id="toolbar" class="noSelect">
      <div>
        <button id="envBtn" class="svg"></button>
        <p id="envTxt" class="hide600"></p>
      </div>
      <div class="centerTools">
        <button id="toolBtn0" class="toolBtn svg" onclick="tBtn0()"></button>
        <button id="toolBtn1" class="toolBtn svg" onclick="tBtn1()"></button>
        <button id="toolBtn2" class="toolBtn svg" onclick="step()"></button>
      </div>
      <div style="justify-self: end;">
        <button class="settingsBtn svg"></button>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="panelContainer">
      <div class="panel" id="panel1">
        <div class="panelHead">
          <div id="p1TabBar" class="panelTabBar">
            <button id="inputTab" class="panelTab active" onclick="focusOutput(0)">
              Input
            </button>
          </div>
        </div>
        <div id="inputPanel" class="panelContent" contenteditable="true" spellcheck="false" onclick="focusOutput(0)">
        </div>
      </div>
    </div>
    <!-- <div class="hide768 noSelect" onclick="">|</div> !-->
    <div class="panelContainer" id="pC2">
      <div class="panel" id="panel2">
        <div class="panelHead">
          <div id="p2TabBar" class="panelTabBar">
            <button id="outputTab" class="panelTab active" onclick="focusOutput(1)">
              Output
            </button>
          </div>
        </div>
        <div id="outputPanel" class="panelContent" onclick="focusOutput(1)">
          <span id="staticOutput"></span>
          <span id="editableOutput" contenteditable="true" spellcheck="false" style="outline: none;"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
