<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Brainfuck Interpreter</title>
  <link rel="icon" type="image/x-icon" href="brain.svg">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src="coi-serviceworker.min.js"></script>
</head>

<body>
  <div class="codeBlock" id="input"></div>
  <div class="codeBlock" id="output"></div>
  <div class="codeBlock" id="console"></div>
  <div id="controls">
    <div class="left">
      <div id="envStatus"></div>
    </div>
    <div class="center">
      <button class="gg--undo"></button>
      <button class="gg--play-button-r"></button>
      <button class="gg--play-track-next"></button>
    </div>
    <div class="right">
      <button>S</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
